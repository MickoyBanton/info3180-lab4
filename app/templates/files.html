{% extends 'base.html' %}

{% block main %}
<h1>Uploaded Images</h1>

{% if images %}
  <ul>
    {% for image in images %}
      <li>
        <img src="{{ url_for('get_image', filename=image) }}" width="200" alt="{{ image }}">
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No images uploaded yet.</p>
{% endif %}

{% endblock %}
