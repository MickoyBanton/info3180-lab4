{% extends 'base.html' %}

{% block main %}
<h1>Uploaded Images</h1>

{% if images %}
<div class="container">

    <div class="row row-cols-1 row-cols-md-3 g-4">

      {% for image in images %}
        <div class="col">

          <div class="card">
            
            <img src="{{ url_for('get_image', filename=image) }}" class="card-img-top" alt="{{ image }}">

          </div>

        </div>
      {% endfor %}

    </div>

  </div>
{% else %}
  <p class="text-center">No images uploaded yet.</p>
{% endif %}

{% endblock %}
